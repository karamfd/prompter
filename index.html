<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Podcast Prompter</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main>
      <h1>Podcast Prompter</h1>
        
      <textarea id="prompter" placeholder="Insert text here&hellip;" aria-label="Insert text here"></textarea>
        
      <div class="controls">
        <div>
          <button id="start-btn">Start</button>
          <button id="pause-btn" disabled>Pause</button>
          <button id="reset-btn">Reset</button>
        </div>

        <div class="speed-control">
            <label for="speed-slider">Speed:</label>
            <input type="range" id="speed-slider" min="1" max="10" value="3" step="1">
            <span id="speed-value">3</span>
        </div>
      </div>
    </main>

    <script src="js/main.js"></script>
  </body>
</html>
